<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <title>Delete Goal</title>
</head>
<body>
    <h1>Delete Goal</h1>
    <p>Are you sure you want to delete the goal "{{ goal.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'goals_list' %}">Cancel</a>
</body>
</html>
